<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Login Form">
    <meta name="keywords" content="Login Form, Travel Desk">

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Welcome to Travel Desk</title>
</head>

<body>

    <div id="alertSuccess"></div>

    <div class="container">
        <h1 class="my-3"><i class="fas fa-globe"> Travel Desk</i></h1>
        <hr class="bg-dark">

        <form>
            <h2 class="d-flex justify-content-center mx-auto">Login Form</h2>

            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                <small id="nameValid" class="form-text text-danger invalid-feedback">Username must start with a
                    letter, contains minimum 2 character.</small>
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="name@example.com">
                <small id="nameValid" class="form-text text-danger invalid-feedback">You have entered an invalid e-mail
                    address. Please try again.</address></small>
            </div>
            <div class="form-group">
                <label for="car">Select your Car</label>
                <select class="custom-select" id="car">
                    <option selected disabled value="">Choose...</option>
                    <option>Hyundai Verna</option>
                    <option>Maruti Suzuki Ciaz</option>
                    <option>Toyota Yaris</option>
                    <option>Volkswagen Vento</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" name="address" id="address" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="address">Contact Number</label>
                <input class="form-control" name="phone" id="phone" rows="2"></input>
                <small id="nameValid" class="form-text text-danger invalid-feedback">Invalid mobile number</small>
            </div>
            <button id="submitBtn"
                class="btn btn-outline-dark rounded-pill d-flex justify-content-center mx-auto">Submit</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script src=" ./script.js"></script>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c387a6ff36.js" crossorigin="anonymous"></script>
</body>

</html>
